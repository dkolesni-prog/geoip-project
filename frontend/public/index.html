<!DOCTYPE html>
<html>
<head>
  <title>GeoIP Checker</title>
</head>
<body>
<h1>GeoIP Checker</h1>
<form action="/check_ips" method="post" enctype="multipart/form-data">
  <label for="ips">IP addresses (comma-separated):</label><br>
  <textarea id="ips" name="ips" rows="4" cols="50"></textarea><br><br>

  <label for="file">Or upload file (.csv/.txt):</label><br>
  <input id="file" type="file" name="file" accept=".txt,.csv"><br><br>

  <input type="submit" value="Check IPs">
</form>
</body>
</html>
